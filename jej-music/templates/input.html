<!DOCTYPE html>
<html>
<head> <title> JEJ Music </title>
  <link rel="stylesheet" href="/resources/input.css">
  <link rel="shortcut icon" href="/JEJ_logo_icon.ico" />
  <style>
  @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Lobster');
  </style>
 </head>

 <body>
   <h1 class='scroll_bar'> JEJ Music
     <img class='logo' src="/JEJ_logo_icon.ico" />
  </h1>
<div class="input">
<form action="/results" method="get">
  <br>
  Name of Artist
  <input type ="text" name="artist">
  <br>
  Name of Song
  <input type ="text" name="song">
  <br>
  Genre
  <select name="genre">
    <option value="classical"> Classical </option>
    <option value="rock"> Rock </option>
    <option value="rap"> Rap </option>
    <option value="indie"> Indie </option>
    <option value="pop"> Pop </option>
    <option value="jazz"> Jazz </option>
    <option value="country"> Country </option>
    <option value="other"> Other </option>
  </select>
<br>
  <input type="submit" name="Next Page">
</div>
</form>
</body>
</html>
