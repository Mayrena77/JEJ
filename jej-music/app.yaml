application: jej-music
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /JEJ_logo_icon\.ico
  static_files: JEJ_logo_icon.ico
  upload: JEJ_logo_icon\.ico

- url: /JEJ_logo_words\.jpg
  static_files: JEJ_logo_words.jpg
  upload: JEJ_logo_words\.jpg

- url: /resources
  static_dir: resources

- url: /function
  static_dir: function

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
